<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h2>confirm your email</h2>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="code" class="fadeIn second" name="code" [(ngModel)]="code" placeholder="enter the confirmation code">
      <input type="submit" class="fadeIn fourth" (click)="confirm()" value="Confirm">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" (click)="send()">Send an other code</a>
    </div>

  </div>
</div>
