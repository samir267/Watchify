<app-navbarpart></app-navbarpart>
<div class="container">
  <h1>Detaille Film</h1>
  <div id="movie-card-list">
    <div class="movie-card" data-movie="Blade Runner">
      <div class="movie">
        <div class="movie__hero">
          <img src="https://www.mensjournal.com/wp-content/uploads/2018/10/rambo-main-3.jpg?quality=86&strip=all"
            alt="Rambo" class="movie__img">
        </div>
        <div class="movie__content">
          <div class="movie__title">
            <h1 class="heading__primary">{{objectfilm.titre}} <svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                <path
                  d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
              </svg></h1>
            <div class="movie__tag movie__tag--1">#{{objectfilm.genre}}</div>
          </div>
          <p class="movie__description">
            {{objectfilm.description}}
          </p>
          <div class="movie__details">
            <p class="movie__detail"><span class="icons icons-red"> </span>Buzz
              Feitshans</p>
            <p class="movie__detail"><span class="icons icons-grey"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                  height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                  <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0" />
                </svg> </span>{{objectfilm.duree}}</p>
            <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-file-invoice-dollar"></i>
              </span>$12.52 crores</p>
          </div>
        </div>
        <div class="movie__price">$12.56</div>
      </div>
    </div>

  </div>
  <table class="table table-bordered" style="margin-left: 5%;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>
